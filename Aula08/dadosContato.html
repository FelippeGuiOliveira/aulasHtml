<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>
    <!-- 7a160247-364a-47dd-a283-710ae45d8b58 -->
    <form action="https://api.staticforms.xyz/submit" method="post">
        <fieldset>
            <legend>Contato com o cliente:</legend>
            
            <label for="nomeCliente">Nome Completo</label>
            <input placeholder="Nome" type="text" name="name" id="nomeCliente"><br><br>
            
            <label for="email">E-mail</label>
            <input placeholder="E-mail" type="email" name="email" id="email"><br><br>
            
            <label for="tel">Tel. para contato</label>
            <input placeholder="Ex:11940028922" type="text" name="phone" id="tel"><br><br>
            
            <label for="message">Deixe aqui sua solicitação:</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea><br><br>
            
            <input type="submit" value="Enviar">

            <input type="hidden" name="accessKey" value="7a160247-364a-47dd-a283-710ae45d8b58">
            
            <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/Aula08/obrigado.html">
        </fieldset>
    </form>
</body>

</html>
