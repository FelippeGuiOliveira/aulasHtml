    <h1>Listas do HTML</h1>

    <h2>Listas Ordenadas</h2>
    <!-- Churrasco, Strogonoff e Macarrão -->
    <ol> <!--OL = Lista Ordenada-->
        <li>Churrasco</li> <!--LI = Item da Lista-->
        <li>Strogonoff de frango</li>
        <li>Macarrão</li>
    </ol>
    <h2>Listas Desordenadas</h2>
    <ul> <!--UL = Lista Não Ordenada-->
        <li>Arroz</li>
        <li>Salada</li>
        <li>Refri</li>
    </ul>
</body>
